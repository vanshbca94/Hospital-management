<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Hospital Management</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Extra Animations for Appointment Page */
    .card {
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-input {
      opacity: 0;
      transform: translateY(15px);
      animation: slideUp 0.6s ease forwards;
    }
    .form-input:nth-child(1) { animation-delay: 0.1s; }
    .form-input:nth-child(2) { animation-delay: 0.2s; }
    .form-input:nth-child(3) { animation-delay: 0.3s; }
    .form-input:nth-child(4) { animation-delay: 0.4s; }
    .form-input:nth-child(5) { animation-delay: 0.5s; }
    .form-input:nth-child(6) { animation-delay: 0.6s; }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Animated Buttons */
    .btn {
      position: relative;
      overflow: hidden;
    }
    .btn::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-20deg);
      transition: 0.5s;
    }
    .btn:hover::after {
      left: 100%;
    }

    .btn.pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(6,182,212,0.6); }
      70% { box-shadow: 0 0 0 15px rgba(6,182,212,0); }
      100% { box-shadow: 0 0 0 0 rgba(6,182,212,0); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="brand">
      <h2 style="color:white">üè• HMS</h2>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="doctors.html">Doctors</a>
      <a href="appointment.html">Appointments</a>
      <a href="attendance.html">Attendance</a>
    </nav>
  </header>

  <!-- Appointment Section -->
  <main class="hero">
    <!-- Form Card -->
    <section class="card">
      <h2 class="title">üìÖ Book an Appointment</h2>
      <p class="lead">Fill in your details to schedule an appointment with our doctors.</p>

      <form id="appointment-form" style="margin-top:15px">
        <input type="text" name="name" required placeholder="üë§ Your Full Name" class="form-input"><br>
        <input type="email" name="email" required placeholder="üìß you@example.com" class="form-input"><br>
        <select name="doctor" class="form-input" required>
          <option value="">üë®‚Äç‚öïÔ∏è Select Doctor</option>
          <option>Dr. Asha Patel ‚Äî Cardiology</option>
          <option>Dr. Raj Verma ‚Äî General</option>
          <option>Dr. Leena Iyer ‚Äî Pediatrics</option>
        </select><br>
        <input type="date" name="date" required class="form-input">
        <input type="time" name="time" required class="form-input"><br>
        <textarea name="note" class="form-input" placeholder="üìù Any special instructions..."></textarea><br>

        <div style="margin-top:15px; display:flex; gap:12px;">
          <button class="btn pulse" type="submit">‚ú® Confirm Appointment</button>
          <a href="index.html" class="btn ghost">‚¨Ö Back</a>
        </div>
      </form>
    </section>

    <!-- Saved Appointments -->
    <aside class="card">
      <h3 class="title">üìå Your Appointments</h3>
      <div id="appointments-list" style="margin-top:15px">
        <p class="small">No appointments yet.</p>
      </div>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Hospital Management System ‚Ä¢ Appointments Module</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
