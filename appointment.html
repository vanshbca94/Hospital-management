<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Hospital Management</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* ---------------- Extra Animations ---------------- */
    .card {
      animation: fadeInUp 0.9s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Title underline shimmer */
    .title {
      position: relative;
      display: inline-block;
    }
    .title::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      height: 3px;
      width: 100%;
      background: linear-gradient(90deg, #06b6d4, #a78bfa);
      animation: shimmer 2s linear infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }

    /* Input animations */
    .form-input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      background: rgba(255,255,255,0.02);
      color: white;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease forwards;
    }
    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .form-input:focus {
      border-color: #06b6d4;
      box-shadow: 0 0 12px rgba(6,182,212,0.5);
      background: rgba(255,255,255,0.05);
    }

    /* Buttons with bounce + glow */
    .btn {
      position: relative;
      overflow: hidden;
      padding: 14px 26px;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }
    .btn::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.15);
      transform: skewX(-20deg);
      transition: 0.5s;
    }
    .btn:hover::after {
      left: 100%;
    }
    .btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 28px rgba(167,139,250,0.4);
    }

    .btn.pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(6,182,212,0.6); }
      70% { box-shadow: 0 0 0 15px rgba(6,182,212,0); }
      100% { box-shadow: 0 0 0 0 rgba(6,182,212,0); }
    }

    /* Button row with gap */
    .button-row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    /* Cards slide from left/right */
    .card-left { animation: slideLeft 1s ease forwards; }
    .card-right { animation: slideRight 1s ease forwards; }
    @keyframes slideLeft {
      from { opacity: 0; transform: translateX(-60px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes slideRight {
      from { opacity: 0; transform: translateX(60px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="brand">
      <h2 style="color:white">üè• HMS</h2>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="doctors.html">Doctors</a>
      <a href="appointment.html">Appointments</a>
      <a href="attendance.html">Attendance</a>
    </nav>
  </header>

  <!-- Appointment Section -->
  <main class="hero">
    <!-- Form Card (left slide) -->
    <section class="card card-left">
      <h2 class="title">üìÖ Book an Appointment</h2>
      <p class="lead">Fill in your details to schedule an appointment with our doctors.</p>

      <form id="appointment-form">
        <input type="text" name="name" required placeholder="üë§ Full Name" class="form-input">
        <input type="email" name="email" required placeholder="üìß Email Address" class="form-input">
        <select name="doctor" class="form-input" required>
          <option value="">üë®‚Äç‚öïÔ∏è Choose Doctor</option>
          <option>Dr. Asha Patel ‚Äî Cardiology</option>
          <option>Dr. Raj Verma ‚Äî General</option>
          <option>Dr. Leena Iyer ‚Äî Pediatrics</option>
        </select>
        <input type="date" name="date" required class="form-input">
        <input type="time" name="time" required class="form-input">
        <textarea name="note" class="form-input" placeholder="üìù Notes (optional)"></textarea>

        <div class="button-row">
          <button class="btn pulse" type="submit">‚ú® Confirm Appointment</button>
          <a href="index.html" class="btn ghost">‚¨Ö Back to Home</a>
        </div>
      </form>
    </section>

    <!-- History Card (right slide) -->
    <aside class="card card-right">
      <h3 class="title">üìå Your Appointments</h3>
      <div id="appointments-list" style="margin-top:15px">
        <p class="small">No appointments yet.</p>
      </div>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Hospital Management System ‚Ä¢ Appointments Module</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
