  <link rel="stylesheet" href="css/style.css">

  <style>
    /* ---------------- Extra Animations & Styling ---------------- */
    .card { animation: fadeInUp 0.9s ease forwards; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Title underline shimmer */
    .title {
      position: relative;
      display: inline-block;
    }
    .title::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      height: 3px;
      width: 100%;
      background: linear-gradient(90deg, #06b6d4, #a78bfa);
      animation: shimmer 2s linear infinite;
      background-size: 200% auto;
    }
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }

    /* Inputs */
    .form-input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      background: rgba(255,255,255,0.02);
      color: white;
      transition: all 0.3s ease;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease forwards;
    }
    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .form-input:focus {
      border-color: #06b6d4;
      box-shadow: 0 0 12px rgba(6,182,212,0.5);
      background: rgba(255,255,255,0.05);
    }
    /* Placeholder color for date/time */
    input[type="date"]:before,
    input[type="time"]:before {
      content: attr(placeholder);
      position: absolute;
      color: #9ca3af;
    }
    input[type="date"]:valid:before,
    input[type="time"]:valid:before {
      display: none;
    }

    /* Attractive Confirm Button */
    .btn.confirm {
      padding: 16px 36px;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 1px;
      border-radius: 14px;
      background: linear-gradient(90deg, #06b6d4, #3b82f6, #a78bfa);
      background-size: 200% auto;
      color: white;
      text-transform: uppercase;
      animation: pulseBig 2s infinite;
      transition: transform 0.3s ease, background-position 0.5s;
    }
    .btn.confirm:hover {
      background-position: right center;
      transform: scale(1.08) translateY(-3px);
      box-shadow: 0 12px 32px rgba(167,139,250,0.5);
    }
    @keyframes pulseBig {
      0% { box-shadow: 0 0 0 0 rgba(6,182,212,0.6); }
      70% { box-shadow: 0 0 0 25px rgba(6,182,212,0); }
      100% { box-shadow: 0 0 0 0 rgba(6,182,212,0); }
    }

    .button-row {
      display: flex;
      gap: 24px;
      margin-top: 25px;
    }
  </style>
</head>
