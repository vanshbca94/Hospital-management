<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HMS ‚Äî Patient Login</title>

  <link rel="stylesheet" href="css/style.css">

  <style>
    :root{--accent1:#06b6d4;--accent2:#a78bfa}
    body{margin:0;min-height:100vh;font-family:"Poppins",system-ui; background:radial-gradient(circle at 5% 10%, rgba(6,182,212,0.06), transparent 8%), linear-gradient(180deg,#071229 0%, #040a18 100%); color:#e6eef8;}
    .navbar{display:flex;justify-content:space-between;align-items:center;padding:16px 6%;background:rgba(2,6,23,0.6);backdrop-filter:blur(8px);position:sticky;top:0}
    .logo{font-weight:700;color:#fff}
    .nav-links{display:flex;gap:18px;list-style:none}
    .hamburger{display:none;cursor:pointer}
    @media(max-width:780px){ .nav-links{display:none} .hamburger{display:block} .nav-links.show{display:flex; position:absolute; right:6%; top:60px; background:rgba(2,6,23,0.9); flex-direction:column; padding:12px; border-radius:10px;} }

    .container{max-width:1100px;margin:48px auto;padding:18px;display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;}
    @media(max-width:980px){ .container{grid-template-columns:1fr; padding:18px} }

    .panel{ background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); border-radius:14px; padding:28px; box-shadow:0 12px 40px rgba(2,6,23,0.6); }
    h1{ margin:0 0 8px; font-size:1.9rem; background:linear-gradient(90deg,var(--accent1),var(--accent2)); -webkit-background-clip:text; -webkit-text-fill-color:transparent;}
    .lead{ color:#9ca3af; margin-bottom:18px }
    .input{ padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.06); background: rgba(255,255,255,0.02); color:#fff; outline:none; }
    .input:focus{ border-color:var(--accent1); box-shadow:0 6px 20px rgba(6,182,212,0.08)}
    .btn{ padding:12px 16px; border-radius:12px; background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#fff; font-weight:800; border:none; cursor:pointer;}
    .small-link{ font-size:0.92rem; color:#cbd5e1; text-decoration:none; }
    .toast{ display:none; padding:10px 14px; border-radius:10px; background:#0b1220; color:#fff; border:1px solid rgba(255,255,255,0.04); position:fixed; left:50%; transform:translateX(-50%); bottom:28px; z-index:999; }
    .toast.show{ display:block; animation:pop .35s ease; }
    @keyframes pop{ from{opacity:0; transform:translate(-50%,10px) scale(.98)} to{opacity:1; transform:translate(-50%,0) scale(1)} }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">üè• <span>HMS</span></div>
    <nav>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <div style="display:flex;gap:12px;align-items:center">
      <div class="hamburger" id="hamburger">‚ò∞</div>
    </div>
  </header>

  <main class="container">
    <section class="panel" aria-labelledby="signinTitle">
      <h1 id="signinTitle">Patient Sign In</h1>
      <p class="lead">Use your account to access appointment features. If you don't have an account ask admin to create one.</p>

      <form id="loginForm" novalidate>
        <input id="email" class="input" type="email" placeholder="Email address" autocomplete="email" required />
        <input id="password" class="input" type="password" placeholder="Password" autocomplete="current-password" required />
        <div style="display:flex; gap:12px; align-items:center; margin-top:8px;">
          <button class="btn" id="submitBtn" type="submit">Sign In</button>
          <a class="small-link" href="index.html" style="align-self:center">Back to Home</a>
        </div>
        <div id="error" style="margin-top:8px;color:#ffb4b4;display:none"></div>
      </form>

      <div style="margin-top:18px;color:#9ca3af;font-size:0.9rem;">
        <strong>Note:</strong> After sign-in you will be redirected back to the page you tried to open.
      </div>
    </section>

    <aside class="panel illustration" aria-hidden="true">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966485.png" alt="Hospital illustration" style="width:260px;border-radius:14px;filter:drop-shadow(0 16px 40px rgba(0,0,0,0.6));">
    </aside>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <footer style="text-align:center;padding:28px 0;color:#94a3b8">¬© 2025 HMS by Vansh</footer>

  <script type="module">
    // UI: hamburger
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', ()=> navLinks.classList.toggle('show'));

    // helpers
    function safeRedirect(target){ try{ const url=new URL(target,location.origin); if(url.origin===location.origin) location.href=url.href; else location.href='/'; }catch(e){ location.href='/'; } }
    function showToast(t,timeout=2000){ const el=document.getElementById('toast'); el.textContent=t; el.classList.add('show'); setTimeout(()=>el.classList.remove('show'), timeout); }

    function getNextParam(){ const p=new URLSearchParams(location.search).get('next'); return p ? decodeURIComponent(p) : null; }

    // Load auth module
    import('./js/auth.js').then(mod => {
      // redirect if already logged in
      if(mod.getCurrentUser && mod.getCurrentUser()){
        const next = getNextParam();
        safeRedirect(next || 'appointment.html');
        return;
      }

      // Form submit
      const form = document.getElementById('loginForm');
      const err = document.getElementById('error');
      const submitBtn = document.getElementById('submitBtn');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        err.style.display='none';
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if(!email || !password){ err.textContent='Please enter email and password.'; err.style.display='block'; return; }

        const prev = submitBtn.textContent; submitBtn.textContent='Signing in...'; submitBtn.disabled=true;
        try {
          const res = await mod.signIn(email, password); // { user, role }
          const { role } = res || {};
          if(role && role !== 'patient'){
            err.textContent = `This account is "${role}" ‚Äî use appropriate login page.`;
            err.style.display='block';
            submitBtn.textContent = prev; submitBtn.disabled=false;
            return;
          }
          showToast('Signed in ‚Äî Redirecting...');
          const next = getNextParam();
          setTimeout(()=> safeRedirect(next || 'appointment.html'), 700);
        } catch (ex) {
          console.error(ex);
          err.textContent = ex.message ? ex.message.replace('Firebase:','').trim() : 'Sign in failed';
          err.style.display='block';
          submitBtn.textContent = prev; submitBtn.disabled=false;
        }
      });
    }).catch(err => {
      console.warn('auth.js not loaded', err);
      document.getElementById('error').textContent = 'Auth module not loaded. Check console.';
      document.getElementById('error').style.display = 'block';
    });
  </script>
</body>
</html>
