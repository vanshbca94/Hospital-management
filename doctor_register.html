<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Registration - HMS</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #1e293b);
      color: #f1f5f9;
      margin: 0;
      overflow-x: hidden;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.4rem;
      background: linear-gradient(90deg, #06b6d4, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    .register-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 480px;
      animation: slideUp 1s ease forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-form input,
    .register-form select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 1rem;
      transition: 0.3s;
    }

    .register-form input:focus,
    .register-form select:focus {
      border-color: #06b6d4;
      box-shadow: 0 0 12px rgba(6,182,212,0.4);
    }

    .btn {
      width: 100%;
      background: linear-gradient(90deg, #06b6d4, #3b82f6, #a78bfa);
      background-size: 200% auto;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background-position 0.5s;
    }

    .btn:hover {
      background-position: right center;
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(167,139,250,0.4);
    }

    .back-link {
      margin-top: 20px;
      color: #9ca3af;
      text-decoration: none;
      font-size: 0.95rem;
      display: inline-block;
      transition: color 0.3s;
    }

    .back-link:hover { color: #a78bfa; }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">üè• <span>HMS</span></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="doctors.html">Doctors</a></li>
        <li><a href="appointment.html">Appointments</a></li>
        <li><a href="attendance.html">Attendance</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Doctor Registration</h1>
    <p style="color:#cbd5e1;">Fill in the details to register a doctor in the HMS system.</p>

    <form id="doctor-form" class="register-form">
      <input type="text" id="docName" placeholder="üë®‚Äç‚öïÔ∏è Full Name" required>
      <input type="email" id="docEmail" placeholder="üìß Email Address" required>
      <input type="text" id="docSpecialty" placeholder="ü©∫ Specialty" required>
      <select id="docStatus" required>
        <option value="">Select Availability</option>
        <option value="available">Available</option>
        <option value="busy">Busy</option>
      </select>
      <input type="url" id="docImage" placeholder="üñºÔ∏è Profile Image URL (optional)">
      <button type="submit" class="btn">‚ú® Register Doctor</button>
    </form>

    <a href="doctors.html" class="back-link">‚Üê Back to Doctor List</a>
  </section>

  <footer>
    <p>¬© 2025 Hospital Management System ‚Ä¢ Doctor Registration</p>
  </footer>

  <script>
    document.getElementById("doctor-form").addEventListener("submit", (e) => {
      e.preventDefault();

      const newDoctor = {
        id: Date.now(),
        name: document.getElementById("docName").value,
        email: document.getElementById("docEmail").value,
        specialty: document.getElementById("docSpecialty").value,
        status: document.getElementById("docStatus").value,
        image: document.getElementById("docImage").value || "https://cdn-icons-png.flaticon.com/512/3774/3774299.png"
      };

      let doctors = JSON.parse(localStorage.getItem("doctors") || "[]");
      doctors.push(newDoctor);
      localStorage.setItem("doctors", JSON.stringify(doctors));

      alert("‚úÖ Doctor Registered Successfully!");
      window.location.href = "doctors.html";
    });
  </script>
</body>
</html>
