<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Doctor - HMS</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #1e293b);
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(6,182,212,0.2);
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      background: linear-gradient(90deg, #06b6d4, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }
    input:focus, select:focus {
      box-shadow: 0 0 12px rgba(6,182,212,0.5);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #06b6d4, #3b82f6, #a78bfa);
      border: none;
      padding: 14px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background-position 0.5s;
      background-size: 200% auto;
      color: white;
    }
    button:hover {
      transform: scale(1.05);
      background-position: right center;
      box-shadow: 0 0 20px rgba(167,139,250,0.5);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #a5b4fc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Register New Doctor</h1>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="specialty" placeholder="Specialty" required>
      <select id="status" required>
        <option value="">Select Status</option>
        <option value="available">Available</option>
        <option value="busy">Busy</option>
      </select>
      <input type="url" id="image" placeholder="Image URL (optional)">
      <button type="submit">Register Doctor</button>
    </form>
    <a href="doctors.html" class="back-link">← Back to Doctors</a>
  </div>

  <!-- ✅ Firebase (v10) SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjHnNK6pc2KQlY642SqEHXpOMjx0ghfcI",
      authDomain: "hospital-management-syst-e1875.firebaseapp.com",
      projectId: "hospital-management-syst-e1875",
      storageBucket: "hospital-management-syst-e1875.firebasestorage.app",
      messagingSenderId: "174278534239",
      appId: "1:174278534239:web:3a9312309aa4e60ea0e7ea",
      measurementId: "G-2FBFSZE4QB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const doctor = {
        name: document.getElementById("name").value,
        specialty: document.getElementById("specialty").value,
        status: document.getElementById("status").value,
        image: document.getElementById("image").value || "https://cdn-icons-png.flaticon.com/512/2966/2966485.png"
      };

      try {
        await addDoc(collection(db, "doctors"), doctor);
        alert("✅ Doctor Registered Successfully!");
        form.reset();
        window.location.href = "doctors.html";
      } catch (err) {
        alert("⚠️ Error: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
