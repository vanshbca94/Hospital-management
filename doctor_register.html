<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register Doctor - HMS</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body{margin:0;font-family:'Poppins',sans-serif;background:radial-gradient(circle at top,#0f172a,#1e293b);color:#fff;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:rgba(255,255,255,0.04);padding:36px;border-radius:12px;width:100%;max-width:460px;box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    input,select{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:none;background:rgba(255,255,255,0.06);color:#fff}
    button{width:100%;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,#06b6d4,#3b82f6);color:#fff;font-weight:700}
    .back{display:block;margin-top:12px;text-align:center;color:#cbd5e1}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="text-align:center;background:linear-gradient(90deg,#06b6d4,#a78bfa);-webkit-background-clip:text;color:transparent">Register Doctor</h2>
    <form id="registerForm">
      <input id="name" placeholder="Full name" required />
      <input id="specialty" placeholder="Specialty (e.g. Cardiologist)" required />
      <select id="status" required>
        <option value="">Select status</option>
        <option value="available">available</option>
        <option value="busy">busy</option>
      </select>
      <input id="image" placeholder="Image URL (optional)" />
      <button type="submit">Register Doctor</button>
    </form>
    <a class="back" href="doctors.html">← Back to doctors</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1F-08xqgsdTR9oGmNqtFzlBJNv86UVpM",
      authDomain: "hospital-management-5cb17.firebaseapp.com",
      projectId: "hospital-management-5cb17",
      storageBucket: "hospital-management-5cb17.firebasestorage.app",
      messagingSenderId: "1077408582965",
      appId: "1:1077408582965:web:21668368b4793cf98f107c",
      measurementId: "G-JEY8DE5FC9"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const docData = {
        name: document.getElementById("name").value.trim(),
        specialty: document.getElementById("specialty").value.trim(),
        status: document.getElementById("status").value,
        image: document.getElementById("image").value || 'https://cdn-icons-png.flaticon.com/512/2966/2966485.png',
        createdAt: new Date()
      };
      try {
        await addDoc(collection(db, "doctors"), docData);
        alert("✅ Doctor registered");
        window.location.href = "doctors.html";
      } catch (err) {
        console.error("Firestore addDoc error:", err);
        alert("Error: " + (err.message || err));
      }
    });
  </script>
</body>
</html>
