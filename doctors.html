<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctors - Hospital Management System</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #1e293b);
      color: #f1f5f9;
      overflow-x: hidden;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 10%;
      background: rgba(10, 15, 35, 0.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #d1d5db;
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: 500;
    }
    .nav-links a:hover {
      color: #06b6d4;
    }
    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 1.6rem;
      color: #fff;
    }
    @media (max-width: 768px) {
      .nav-links { display: none; flex-direction: column; background: rgba(0,0,0,0.8); position: absolute; top: 60px; right: 10%; padding: 20px; border-radius: 10px; }
      .nav-links.show { display: flex; }
      .hamburger { display: block; }
    }
    .hero {
      text-align: center;
      padding: 60px 20px 30px;
    }
    .hero h1 {
      font-size: 2.4rem;
      font-weight: 700;
      background: linear-gradient(90deg, #06b6d4, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p { color: #cbd5e1; }
    .register-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #3b82f6, #a78bfa);
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .register-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
    }
    .search-filter {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 25px auto;
      max-width: 900px;
    }
    .search-filter input, .search-filter select {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 1rem;
    }
    .doctor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .doctor-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      text-align: center;
      transition: 0.3s;
    }
    .doctor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(6,182,212,0.2);
    }
    .doctor-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #06b6d4;
      margin-bottom: 10px;
    }
    .status.available { color: #22c55e; }
    .status.busy { color: #ef4444; }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: linear-gradient(90deg, #06b6d4, #3b82f6, #a78bfa);
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      font-size: 0.85rem;
      color: #94a3b8;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">üè• <span>HMS</span></div>
    <nav>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="doctors.html" aria-current="page">Doctors</a></li>
        <li><a href="appointment.html">Appointments</a></li>
        <li><a href="attendance.html">Attendance</a></li>
      </ul>
    </nav>
    <div class="hamburger" id="hamburger">‚ò∞</div>
  </header>

  <section class="hero">
    <h1>Our Doctors</h1>
    <p>Meet our specialists and book appointments instantly.</p>
    <a href="doctor_register.html" class="register-btn">‚ûï Register New Doctor</a>
  </section>

  <div class="search-filter">
    <input type="text" id="searchDoctor" placeholder="üîç Search by name...">
    <select id="filterSpecialty">
      <option value="">All Specialties</option>
      <option value="Cardiologist">Cardiologist</option>
      <option value="Neurologist">Neurologist</option>
      <option value="Pediatrician">Pediatrician</option>
      <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
    </select>
  </div>

  <section class="doctor-grid" id="doctorGrid">
    <p>Loading doctors...</p>
  </section>

  <footer>
    <p>¬© 2025 Hospital Management System ‚Ä¢ Doctors Directory by Vansh</p>
  </footer>

  <!-- ‚úÖ Firebase Firestore Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjHnNK6pc2KQlY642SqEHXpOMjx0ghfcI",
      authDomain: "hospital-management-syst-e1875.firebaseapp.com",
      projectId: "hospital-management-syst-e1875",
      storageBucket: "hospital-management-syst-e1875.firebasestorage.app",
      messagingSenderId: "174278534239",
      appId: "1:174278534239:web:3a9312309aa4e60ea0e7ea",
      measurementId: "G-2FBFSZE4QB"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const doctorGrid = document.getElementById("doctorGrid");
    const searchInput = document.getElementById("searchDoctor");
    const filterSelect = document.getElementById("filterSpecialty");

    // üî• Load Doctors in Realtime
    const doctorsRef = collection(db, "doctors");
    const q = query(doctorsRef, orderBy("name"));
    onSnapshot(q, (snapshot) => {
      doctorGrid.innerHTML = "";
      if (snapshot.empty) {
        doctorGrid.innerHTML = "<p>No doctors found. Add one using Register page.</p>";
        return;
      }
      snapshot.forEach((doc) => {
        const d = doc.data();
        const card = document.createElement("div");
        card.className = "doctor-card";
        card.innerHTML = `
          <img src="${d.image || 'https://cdn-icons-png.flaticon.com/512/2966/2966485.png'}" alt="${d.name}">
          <h3>${d.name}</h3>
          <p>${d.specialty}</p>
          <p class="status ${d.status}">${d.status === 'available' ? '‚úî Available' : '‚úñ Busy'}</p>
          <a href="appointment.html?doctor=${encodeURIComponent(d.name)}" class="btn ${d.status === 'busy' ? 'disabled' : ''}">
            ${d.status === 'busy' ? 'Not Available' : 'Book Appointment'}
          </a>
        `;
        doctorGrid.appendChild(card);
      });
    }, (error) => {
      console.error("Firestore error:", error);
      doctorGrid.innerHTML = `<p>‚ö†Ô∏è ${error.message}</p>`;
    });

    // üîç Search + Filter
    function filterDoctors() {
      const search = searchInput.value.toLowerCase();
      const specialty = filterSelect.value;
      const cards = doctorGrid.querySelectorAll(".doctor-card");
      cards.forEach(card => {
        const name = card.querySelector("h3").textContent.toLowerCase();
        const spec = card.querySelector("p").textContent;
        const matches = name.includes(search) && (specialty === "" || spec === specialty);
        card.style.display = matches ? "block" : "none";
      });
    }
    searchInput.addEventListener("input", filterDoctors);
    filterSelect.addEventListener("change", filterDoctors);

    // üçî Hamburger Menu
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");
    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });
  </script>
</body>
</html>
