<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors - Hospital Management System</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #1e293b);
      color: #f1f5f9;
      overflow-x: hidden;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 30px;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h1 {
      font-size: 2.4rem;
      font-weight: 700;
      background: linear-gradient(90deg, #06b6d4, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      font-size: 1rem;
      margin-top: 10px;
      color: #cbd5e1;
    }

    .search-filter {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 25px auto;
      max-width: 900px;
    }
    .search-filter input, .search-filter select {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }
    .search-filter input:focus, .search-filter select:focus {
      box-shadow: 0 0 12px rgba(6,182,212,0.4);
    }

    .doctor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .doctor-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideIn 0.6s ease forwards;
      opacity: 0;
    }
    .doctor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(6,182,212,0.2);
    }
    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .doctor-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .doctor-header img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #06b6d4;
      object-fit: cover;
      transition: box-shadow 0.4s ease;
    }
    .doctor-header img:hover {
      box-shadow: 0 0 15px rgba(6,182,212,0.8);
    }
    .doctor-header h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #f9fafb;
    }
    .doctor-header p {
      margin: 2px 0 0;
      font-size: 0.9rem;
      color: #a5b4fc;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .status.available { color: #22c55e; }
    .status.busy { color: #ef4444; }

    .doctor-card .btn {
      margin-top: 15px;
      display: block;
      text-align: center;
      background: linear-gradient(90deg, #06b6d4, #3b82f6, #a78bfa);
      background-size: 200% auto;
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      transition: background-position 0.4s, transform 0.3s;
    }
    .doctor-card .btn:hover {
      background-position: right center;
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(167,139,250,0.4);
    }

    .btn.disabled {
      background: rgba(255,255,255,0.1);
      color: #9ca3af;
      pointer-events: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      font-size: 0.85rem;
      color: #94a3b8;
      margin-top: 40px;
    }

    .register-btn {
      display: block;
      width: fit-content;
      margin: 0 auto;
      padding: 12px 24px;
      background: linear-gradient(90deg, #3b82f6, #a78bfa);
      border-radius: 10px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
    }

    .register-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">üè• <span>HMS</span></div>
    <div class="nav-right">
      <nav>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="doctors.html" aria-current="page">Doctors</a></li>
          <li><a href="appointment.html">Appointments</a></li>
          <li><a href="attendance.html">Attendance</a></li>
        </ul>
      </nav>
      <div class="hamburger" id="hamburger">‚ò∞</div>
    </div>
  </header>

  <section class="hero">
    <h1>Our Doctors</h1>
    <p>Meet our specialists and book appointments with available professionals instantly.</p>
    <a href="doctor_register.html" class="register-btn">‚ûï Register New Doctor</a>
  </section>

  <div class="search-filter">
    <input type="text" id="searchDoctor" placeholder="üîç Search by name...">
    <select id="filterSpecialty">
      <option value="">All Specialties</option>
      <option value="Cardiologist">Cardiologist</option>
      <option value="Neurologist">Neurologist</option>
      <option value="Pediatrician">Pediatrician</option>
      <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
    </select>
  </div>

  <section class="doctor-grid" id="doctorGrid"></section>

  <footer>
    <p>¬© 2025 Hospital Management System ‚Ä¢ Doctors Directory by Vansh</p>
  </footer>

  <script>
    const doctorGrid = document.getElementById("doctorGrid");

    const defaultDoctors = [
      {id:1, name:"Dr. Ayesha Singh", specialty:"Cardiologist", status:"available", image:"assets/images/doctor1.jpg.JPG"},
      {id:2, name:"Dr. Raj Mehta", specialty:"Neurologist", status:"busy", image:"assets/images/doctor2.jpg.JPG"},
      {id:3, name:"Dr. Priya Kapoor", specialty:"Pediatrician", status:"available", image:"assets/images/doctor3.jpg.jpg"},
      {id:4, name:"Dr. Vikram Sharma", specialty:"Orthopedic Surgeon", status:"busy", image:"assets/images/doctor4.jpg.jpg"}
    ];

    if (!localStorage.getItem("doctors")) {
      localStorage.setItem("doctors", JSON.stringify(defaultDoctors));
    }

    function loadDoctors() {
      const doctors = JSON.parse(localStorage.getItem("doctors") || "[]");
      doctorGrid.innerHTML = "";

      doctors.forEach(d => {
        const card = document.createElement("div");
        card.className = "doctor-card";
        card.innerHTML = `
          <div class="doctor-header">
            <img src="${d.image}" alt="${d.name}">
            <div>
              <h3>${d.name}</h3>
              <p>${d.specialty}</p>
            </div>
          </div>
          <p class="status ${d.status}">${d.status === 'available' ? '‚úî Available' : '‚úñ Busy'}</p>
          <div style="display:flex;gap:10px;margin-top:10px;">
            <a href="appointment.html?doctor=${encodeURIComponent(d.name)}" class="btn">Book Appointment</a>
            <button class="btn ghost" onclick="deleteDoctor(${d.id})">üóë Remove</button>
          </div>
        `;
        doctorGrid.appendChild(card);
      });
    }

    function deleteDoctor(id) {
      if (!confirm("Are you sure you want to remove this doctor?")) return;
      let doctors = JSON.parse(localStorage.getItem("doctors") || "[]");
      doctors = doctors.filter(d => d.id !== id);
      localStorage.setItem("doctors", JSON.stringify(doctors));
      loadDoctors();
    }

    // Search + Filter
    const searchInput = document.getElementById("searchDoctor");
    const filterSelect = document.getElementById("filterSpecialty");

    function filterDoctors() {
      const search = searchInput.value.toLowerCase();
      const specialty = filterSelect.value;
      const cards = doctorGrid.querySelectorAll(".doctor-card");

      cards.forEach(card => {
        const name = card.querySelector("h3").textContent.toLowerCase();
        const spec = card.querySelector("p").textContent;
        const matchesSearch = name.includes(search);
        const matchesFilter = specialty === "" || spec === specialty;
        card.style.display = (matchesSearch && matchesFilter) ? "block" : "none";
      });
    }

    searchInput.addEventListener("input", filterDoctors);
    filterSelect.addEventListener("change", filterDoctors);

    document.addEventListener("DOMContentLoaded", loadDoctors);
  </script>
</body>
</html>
